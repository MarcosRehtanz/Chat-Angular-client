<div class="chat">
    <div class="chat-header">
        <div class="chat-title">
            <h1>{{name$ | async}}</h1>
            <h2>{{room$ | async}}</h2>
            <figure class="avatar">
                <img src="../../../favicon.ico" alt="">
            </figure>
        </div>
        <button *ngIf="(byId !== '')" (click)="removeRoom()" class="delete-button">
            <svg class="delete-svgIcon" viewBox="0 0 448 512">
                <path
                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
                </path>
            </svg>
        </button>
    </div>
    <div class="messages">
        <div class="messages-content" #messages>

            <ng-container *ngFor="let message of socket.chat">
                <ng-container [ngSwitch]="message.author">
                    <ng-container *ngSwitchCase="fullName">
                        <app-message class="message new message-personal" [message]="message" />
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        <app-message class="message new" [message]="message" />
                    </ng-container>
                    <!-- <ng-container *ngSwitchDefault>
                            <div class="message loading new">
                                <small>{{message.by}}</small>
                                <figure class="avatar">
                                    <img
                                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
                                </figure>
                                <span></span>
                            </div>
                        </ng-container> -->
                </ng-container>
            </ng-container>

        </div>
    </div>
    <div class="message-box">
        <input (keyup)="changeInputMessage($event)" [value]="inputMessage" type="text" class="message-input"
            placeholder="Type message..." />
        <button (click)="sendMessage()" type="submit" class="message-submit">Send</button>
    </div>
</div>
