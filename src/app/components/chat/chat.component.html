<div>
    <div class="chat">
        <div class="chat-title">
            <h1>Fabio Ottaviani</h1>
            <h2>Supah</h2>
            <figure class="avatar">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
            </figure>
        </div>
        <div class="messages">
            <div class="messages-content">

                <ng-container *ngFor="let message of socket.chat">
                    <ng-container [ngSwitch]="message.author">
                        <ng-container *ngSwitchCase="fullName">
                            <app-message class="message message-personal" [message]="message" />
                        </ng-container>
                        <ng-container *ngSwitchDefault>
                            <app-message class="message new" [message]="message" />
                        </ng-container>
                        <!-- <ng-container *ngSwitchDefault>
                            <div class="message loading new">
                                <small>{{message.by}}</small>
                                <figure class="avatar">
                                    <img
                                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
                                </figure>
                                <span></span>
                            </div>
                        </ng-container> -->
                    </ng-container>
                </ng-container>

            </div>
        </div>
        <div class="message-box">
            <input  (keyup)="changeInputMessage($event)" [value]="inputMessage" type="text" class="message-input" placeholder="Type message..." />
            <button (click)="sendMessage()" type="submit" class="message-submit">Send</button>
        </div>

    </div>
    <div class="bg"></div>
</div>
